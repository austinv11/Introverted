group 'com.austinv11'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'com.github.jnr:jnr-unixsocket:0.18'
    compile 'org.apache.commons:commons-lang3:3.6'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
